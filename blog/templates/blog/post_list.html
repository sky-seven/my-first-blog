<!DOCTYPE html>
<html>
    <head>
        <title>Gen's Blog</title>
    </head>
    <div>
        <h1><a href="#">Gen's Blog</a></h1>
    </div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{post.title}}</a></h1>
            <p>{{ post.text|linebreaks}}</p>
        </div>
    {% endfor %}
</html>
